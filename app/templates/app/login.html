<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process S.A.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>

        body{
            background: #0d6efd;
            background: linear-gradient(to right, #6610f2, #0d6efd);
        }

        .bg{
            background-image: url(../static/IMG/Servicio2.jpg);
            background-position: center center;
        }
    </style>

</head>
<body>

    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-lg-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="../static/IMG/Logo.png" width="40px" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <form method="POST">
                    {% csrf_token %}
                        <div class="mb-4">
                            <label for="email" class="form-label">Correó Electrónico</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantenerme Conectado</label>
                        </div>

                        <div class="d-grid">
                            <a href="{% url 'home' %}" class="btn btn-primary">Iniciar Sesión</a>
                        </div>

                        <div class="my-3">
                            <span>¿No tienes cuenta? <a href="#">Registrate</a> </span> <br>
                            <span><a href="#">Recuperar Password</a></span>
                        </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
